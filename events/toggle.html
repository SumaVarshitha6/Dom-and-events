<html>
  <head>
    <style></style>
  </head>
  <body>
    <h1 style="text-align: center; color: red">
      Toggle button to show true/false
    </h1>
    <center>
      <button onclick="abc()">toggle</button>
      <h1 id="d">true</h1>
    </center>
    <script>
      function abc() {
        if (document.getElementById("d").innerText === "true") {
          document.getElementById("d").innerText = "false";
          document.getElementById("d").innerHTML = "false";
        } else {
          document.getElementById("d").innerText = "true";
          document.getElementById("d").innerHTML = "true";
        }
      }
    </script>
  </body>
</html>
