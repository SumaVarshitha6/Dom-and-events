<html>
  <head>
    <style>
      body {
        background-color: rgb(238, 248, 200);
      }
    </style>
  </head>
  <body>
    <h1 style="color: red; text-align: center">Show images using URL</h1>
    <div>Enter image url:</div>
    <input type="url" id="tx" />
    <button onclick="ad()" id="btn">add img</button>
    <div id="bl"></div>
    <script>
      function ad() {
        var l = document.getElementById("tx");
        var b = document.getElementById("bl");
        var img = document.createElement("img");
        img.src = l.value;
        b.appendChild(img);
      }
    </script>
  </body>
</html>
