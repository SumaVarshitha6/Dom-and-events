<html>
  <head>
    <style>
      #tbl,#tbl1{
            margin-bottom:50px;
        }
    </style>
  </head>
  <body>
    <form onsubmit="event.preventDefault()" name="userform">
      <label>firstname:</label>
      <input type="text" id="fn" name="fname" />
      <br />
      <br />
      <label>lastname:</label>
      <input type="text" id="ln" name="lname" />
      <br />
      <br />
      <label>dob:</label>
      <input type="date" id="db" name="dob" />
      <br />
      <br />
      <label>email:</label>
      <input type="email" id="em" name="emid" />
      <br />
      <br />
      <label>gender</label>
      <input type="radio" id="gender" name="gd" value="male" />male
      <input type="radio" id="gender" name="gd" value="female" />female
      <input type="radio" id="gender" name="gd" value="others" />others <br />
      <br />
      <label>languages :</label><br /><br />
      <input
        type="checkbox"
        id="lan"
        name="lang"
        value="English"
      />English<br />
      <input type="checkbox" id="lan" name="lang" value="hindi" />hindi<br />
      <input type="checkbox" id="lan" name="lang" value="telugu" />telugu<br />
      <br />
      <button onclick="print()">print</button>
    </form>
    <table id="tbl" border="1">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>DOB</th>
          <th>email</th>
          <th>gender</th>
          <th>languages</th>
        </tr>
      </thead>
      <tbody id="tb">
        
      </tbody>
    </table>
    <table id="tbl1" border="1">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>DOB</th>
          <th>email</th>
          <th>gender</th>
          <th>languages</th>
        </tr>
      </thead>
      <tbody id="tb1">
        
      </tbody>
    </table>

    <script>
      var uf = document.userform;
      var users = [];
      function print() {
        var uobj = {
          fisrtName: "",
          lastname: "",
          Dob: "",
          email: "",
          gender: "",
          languages: [],
        };
        uobj.firstName = uf.fname.value;
        uobj.lastname = uf.lname.value;
        uobj.Dob = uf.dob.value;
        uobj.email = uf.emid.value;
        uobj.gender = uf.gd.value;
        userform.lang.forEach(function (language) {
          if (language.checked) {
            uobj.languages.push(language.value);
          }
        });
        users.push(uobj);
        console.log(users);
        var male=[],female=[];
        var male=users.filter(function(p){
          return p.gender==='male';
        });
        console.log(male);

        var female=users.filter(function(p){
          return p.gender==='female';
        });    
        console.log(female);

        var trow = " ";
        var x = document.getElementById("tb");
        x.innerHTML = " ";
        male.forEach(function (p) {
          var trow = document.createElement("tr");
          var td1 = document.createElement("td");
          td1.innerHTML = p.firstName;
          var td2 = document.createElement("td");
          td2.innerHTML = p.lastname;
          var td3 = document.createElement("td");
          td3.innerHTML = p.Dob;
          var td4 = document.createElement("td");
          td4.innerHTML = p.email;
          var td5 = document.createElement("td");
          td5.innerHTML = p.gender;
          var td6 = document.createElement("td");
          td6.innerHTML = p.languages;
          trow.appendChild(td1);
          trow.appendChild(td2);
          trow.appendChild(td3);
          trow.appendChild(td4);
          trow.appendChild(td5);
          trow.appendChild(td6);
          x.appendChild(trow);
        });

        var trow = " ";
        var y = document.getElementById("tb1");
        y.innerHTML = " ";
        female.forEach(function (p) {
          var trow = document.createElement("tr");
          var td1 = document.createElement("td");
          td1.innerHTML = p.firstName;
          var td2 = document.createElement("td");
          td2.innerHTML = p.lastname;
          var td3 = document.createElement("td");
          td3.innerHTML = p.Dob;
          var td4 = document.createElement("td");
          td4.innerHTML = p.email;
          var td5 = document.createElement("td");
          td5.innerHTML = p.gender;
          var td6 = document.createElement("td");
          td6.innerHTML = p.languages;
          trow.appendChild(td1);
          trow.appendChild(td2);
          trow.appendChild(td3);
          trow.appendChild(td4);
          trow.appendChild(td5);
          trow.appendChild(td6);
          y.appendChild(trow);
        });
      }
    </script>
  </body>
</html>
