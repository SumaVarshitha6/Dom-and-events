<html>
  <head>
    <style>
      body {
        background-color: rgb(238, 248, 200);
      }
      #d {
        align-content: center;
        border: 2px solid red;
        width: 150px;
        height: 200px;
        margin: 30px 200px;
        background-color: white;
      }
      #d1 {
        margin-left: 250px;
        background-color: orange;
        border-color: orange;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red; text-align: center">
      Change background color using toggle button
    </h1>
    <div id="d"></div>
    <button id="d1" onclick="colorme1()">Toggle</button>
    <script>
      function colorme1() {
        if (document.getElementById("d").style.backgroundColor === "white") {
          document.getElementById("d").style.backgroundColor = "yellow";
        } else {
          document.getElementById("d").style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
